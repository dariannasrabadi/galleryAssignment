    <main ng-controller="GalleryController as vm">
        <h1>Darian's Simple Gallery</h1>
        <div class="imageBlock col-md-4" ng-repeat="images in vm.imageResult">
            <div class="information" ng-click="vm.imageClick(images.id, images.view_count, $index)">
                <img ng-src={{images.image}} ng-if="vm.imageResult[$index].image_display">
                <blockquote ng-if="vm.imageResult[$index].text_display">{{images.description}}</blockquote>
                <h3 ng-if="vm.imageResult[$index].text_display">Total times read: {{images.view_count}}</h3>
            </div>
            <button class="btn btn-primary col-md-7" ng-click="vm.likeCounter(images.id, images.like_count)">Like? Total Likes: {{images.like_count}}</button>
            <button class="btn btn-info col-md-4" ng-click="vm.displayComments(images.id)">Comments</button>
            <div class="col-md-12">
               <ul class="list-group">
                   <li class="list-group-item" ng-repeat="comments in vm.getComments" ng-hide="comments.comment_status" ng-if="images.id == comments.image_id">
                       {{comments.comment}}
                    </li> 
                    <!-- <button class="addComment" ng-click="vm.addComment(images.id)" ng-hide="vm.hideAddComment">Add Comment</button> -->
               </ul>
                <!-- <input ng-hide="vm.hideSubmitComment" type="text">

            </div>
