<!DOCTYPE html>
<html>
<head>
    <title>Darian's Gallery</title>
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body ng-app="appStart">
    <main ng-controller="GalleryController as vm">
        <h1>My Gallery</h1>
        <div class="imageBlock" ng-repeat="images in vm.imageResult">
            <div class="information" ng-click="vm.imageClick(images.id, images.view_count, $index)">
                <img ng-src={{images.image}} ng-if="vm.imageResult[$index].image_display">
                <blockquote ng-if="vm.imageResult[$index].text_display">This image is blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah </blockquote>
                <h3 ng-if="vm.imageResult[$index].text_display">Total times read: {{images.view_count}}</h3>
            </div>
            <button class="imageButton" ng-click="vm.likeCounter(images.id, images.like_count)">Like</button>
            <p>Counter Ex: {{images.like_count}}</p>
        </div>
    </main>
</body>
</html>
